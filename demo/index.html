<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Mock Styles</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

        <link rel="stylesheet" href="demo.css">
        <link rel="stylesheet" href="../build/style.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="demo.js" charset="utf-8"></script>
    </head>
    <body>
        <header><h1>Mock Styles</h1></header>
        <div class="content">
            <article id="introduction">
                <p>A CSS library to help you highlight and beautify your content with simple classes</p>
                <div class="demo-resize">
                    <div class="mkst-browser" id="demo">
                        <div class="demo-resize-handle"></div>
                    </div>
                </div>
                <script type="text/javascript">
                    $('#demo').demo();
                </script>
            </article>
            <article id="browser">
                <h2>Mocking Browsers</h2>
                <div class="mkst-browser">
                    <img src="img/mock.png">
                </div>
                <div class="mkst-browser mkst-url">
                    <img src="img/mock.png">
                </div>
                <div class="mkst-browser mkst-url" data-mkst-url="http://repraze.com">
                    <img src="img/mock.png">
                </div>
                <div class="mkst-browser mkst-alt">
                    <img src="img/mock.png">
                </div>
                <div class="mkst-browser mkst-alt mkst-url">
                    <img src="img/mock.png">
                </div>
                <div class="mkst-browser mkst-alt mkst-url" data-mkst-url="http://repraze.com/">
                    <img src="img/mock.png">
                </div>
            </article>
            <article id="app">
                <h2>Mocking Apps</h2>
                <div class="mkst-app">
                    <img src="img/mock.png">
                </div>
                <div class="mkst-app" data-mkst-app="Repraze App">
                    <img src="img/mock.png">
                </div>
                <div class="mkst-app mkst-alt">
                    <img src="img/mock.png">
                </div>
                <div class="mkst-app mkst-alt" data-mkst-app="Repraze App">
                    <img src="img/mock.png">
                </div>
            </article>
            <article id="app">
                <h2>Mocking Stacked papers</h2>
                <div class="mkst-stack">
                    <img src="img/mock.png">
                </div>
                <div class="mkst-stack mkst-alt">
                    <img src="img/mock.png">
                </div>
            </article>
            <article id="app">
                <h2>Mocking Shuffled papers</h2>
                <div class="mkst-shuffled">
                    <img src="img/mock.png">
                </div>
                <div class="mkst-shuffled mkst-nice">
                    <img src="img/mock.png">
                </div>
                <div class="mkst-shuffled mkst-nice mkst-alt">
                    <img src="img/mock.png">
                </div>
                <div class="mkst-shuffled mkst-messy">
                    <img src="img/mock.png">
                </div>
                <div class="mkst-shuffled mkst-messy mkst-alt">
                    <img src="img/mock.png">
                </div>
            </article>
        </div>
        <footer>By repraze</footer>
    </body>
</html>
